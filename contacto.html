    <!--Inicio Contenido Principal-->
    <main class="structure__contacto">
        <section id="Form" class="my-2">
            <h3 class="py-3">Dejanos tu mensaje</h3>
            <form action="" class="container-fluid">
                <div class="mb-2">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Escribe tu nombre y apellido">
                </div>
                <div class="mb-2">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="text" class="form-control" id="correo" placeholder="Escribe tu dirección de email">
                </div>
                <legend>¿Por qué nos contactas?</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="motivo" id="consulta" checked>
                    <label class="form-check-label" for="consulta">Consulta</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="motivo" id="presupuesto">
                    <label class="form-check-label" for="presupuesto">Pedido de Presupuesto</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="motivo" id="servicio">
                    <label class="form-check-label" for="servicio">Contratación de Servicio</label>
                </div>
                <div class="form-floating my-3">
                    <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Deje su mensaje</label>
                </div>
                <button class="py-2 px-3 mt-1" type="submit">
                    <a href="error404.html">Enviar</a>
                </button>
            </form>
        </section>
        <section id="Datos" class="container-fluid my-2">
            <h3 class="py-3">O visitanos en nuestras oficinas</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3542.6273262668255!2d-55.9315839!3d-27.3873519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9457be76be64b3ed%3A0x7730daf9a6868110!2sPAS%2C%20Av.%20Ituzaing%C3%B3%205394%2C%20N3300%20Posadas%2C%20Misiones!5e0!3m2!1ses!2sar!4v1655347072417!5m2!1ses!2sar" class="mb-5"></iframe>

            </div>
            <div>
                <img src="img/icons/phone.svg" alt="ícono de teléfono" class="p-0">
